<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 5</title>

    <style>
        .internal-style {
            color: palevioletred;
            font-weight: bold;
        }

        #highlighted {
            background-color: lightpink;
        }
    </style>
</head>
<body>

<p class="internal-style">This paragraph uses internal CSS styling from the 'style' tag.</p>

<p style="color: purple; font-style: italic;">This paragraph uses inline CSS styling directly in the tag.</p>

<p class="internal-style" id="highlighted">
    This paragraph uses both class and id attributes to apply internal styles.
</p>
