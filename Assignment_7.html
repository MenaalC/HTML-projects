<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 7</title>

<style>
    .table-wrapper {
        display: inline-block;
        border: 2px solid black;
        padding: 1px;
    }

    table {
        border-collapse: separate;
        border-spacing: 2px;
        font-size: 18px;
    }

    th, td {
        border: 2px solid black;
        padding: 10px 25px;
    }

    th {
        font-weight: bold;
        font-size: 20px;
        text-align: center;
    }

    td {
        text-align: left;
    }

</style>
</head>

<body>

<div class="table-wrapper">
  <table>
    <tr>
      <th>Person 1</th>
      <th>Person 2</th>
      <th>Person 3</th>
    </tr>
    <tr>
      <td>Emil</td>
      <td>Tobias</td>
      <td>Linus</td>
    </tr>
    <tr>
      <td>16</td>
      <td>14</td>
      <td>10</td>
    </tr>
  </table>
</div>

</body>
</html>
